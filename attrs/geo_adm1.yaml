inherits: ['db.yaml']

global:
    seperator: ","
    use_schema: True
    name: "attrs"
    filetype: csv

    import_to_db: True
    add_pks: True

    web_paths:
      - url: "http://hcapi.harvestchoice.org/ocpu/library/hcapi3/R/hcapi/json"
        pattern: "adm1_iso3.json"
        headers:
          Content-Type: "application/json"
        payload: '{"var" : ["ISO3"], "by" : ["ISO3", "ADM0_CODE", "ADM1_CODE_ALT"]}'
      - url: https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7bFN1dnhoRnRuT1k
        pattern: "adm1_attrs.csv"

    source : "data/attrs/adm1_attrs.csv"
    output : "data/output/data-africa/geo_attrs/adm1/"

    rename:
      adm1_name: name
      adm0_code: adm0_id
      adm1_code: adm1_id
tables:
  geo:
    pk: ["id", "name", "iso3"]

    transform:
      - type: join
        source: "data/source/attrs/adm1_iso3.json"
        settings:
          filetype: json
          usecols: ["ADM0_CODE", "ADM1_CODE_ALT", "ISO3"]
        left_on: ["adm0_id", "adm1_id"]
        right_on: ["ADM0_CODE", "ADM1_CODE_ALT"]
      - type: clone
        source: adm0_id
        column: id
      - type: zfill
        column: id
        size: 5
      - column: id
        type: concat_and_fill
        prefix: "050AF"
      - type: clone
        source: adm1_id
        column: tmp
      - type: zfill
        column: tmp
        size: 5
      - type: concat
        column: id
        column0: id
        column1: tmp
      - type: drop
        column: ["adm0_name", "tmp"]
      - type: set_val
        column: level
        value: "adm1"
      - type: rename
        column: ISO3
        value: iso3
      - type: drop
        column: ['ISO3.1', 'ADM1_CODE_ALT', 'ADM0_CODE']
