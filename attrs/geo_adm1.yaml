inherits: ['db.yaml']

global:
    seperator: ","
    use_schema: True
    name: "attrs"
    filetype: csv

    import_to_db: True
    add_pks: True

    web_paths:
      - url: https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7bFN1dnhoRnRuT1k
        pattern: "adm1_attrs.csv"

    source : "data/attrs/adm1_attrs.csv"
    output : "data/output/data-africa/geo_attrs/adm1/"

    rename:
      adm1_name: name
      adm0_code: adm0_id
      adm1_code: adm1_id
tables:
  geo:
    pk: ["id", "name", "iso3"]

    transform:
      - type: clone
        source: adm0_id
        column: id
      - type: zfill
        column: id
        size: 5
      - column: id
        type: concat_and_fill
        prefix: "050AF"
      - type: clone
        source: adm1_id
        column: tmp
      - type: zfill
        column: tmp
        size: 5
      - type: concat
        column: id
        column0: id
        column1: tmp
      - type: drop
        column: ["adm0_name", "tmp"]
      - type: set_val
        column: level
        value: "adm1"
