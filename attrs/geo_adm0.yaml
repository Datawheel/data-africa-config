inherits: ['db.yaml']

global:
    seperator: ","
    use_schema: True
    name: "attrs"
    filetype: csv

    import_to_db: True

    web_paths:
      - url: "http://hcapi.harvestchoice.org/ocpu/library/hcapi3/R/hcapi/json"
        pattern: "adm0_iso3.json"
        headers:
          Content-Type: "application/json"
        payload: '{"var" : ["ISO3"], "by" : ["ISO3", "ADM0_CODE", "ADM0_NAME"]}'
      - url: "https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7UElwVlRjcTctN2c"
        pattern: "*"

    source : "data/attrs/adm0.csv"
    output : "data/output/data-africa/geo_attrs/adm0/"

    rename:
      adm0_name: name
      adm0_code: adm0_id

tables:
  geo:
    pk: ["id", "name"]

    transform:
      - type: join
        source: "data/source/attrs/adm0_iso3.json"
        settings:
          filetype: json
          usecols: ["ADM0_CODE", "ADM0_NAME", "ISO3"]
        left_on: ["name", "adm0_id"]
        right_on: ["ADM0_NAME", "ADM0_CODE"]
      - type: clone
        source: adm0_id
        column: id
      - type: zfill
        column: id
        size: 5
      - column: id
        type: concat_and_fill
        prefix: "040AF"
      - type: set_val
        column: adm1_id
        value: !!null
      - type: set_val
        column: level
        value: "adm0"
      - type: rename
        column: ISO3
        value: iso3
      - type: drop
        column: ['ISO3.1', 'ADM0_NAME', 'ADM0_CODE']
