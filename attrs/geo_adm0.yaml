global:
    seperator: ","
    use_schema: True
    name: "attrs"
    filetype: csv

    import_to_db: True
    add_pks: True

    web_paths:
      - url: "https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7a1U0QTM4RDFIMnM"
        pattern: "*"

    db_settings:
      host: 127.0.0.1
      user: jspeiser
      password_env_var: XTA
      db_name: data_africa
    source : "attrs/adm0.csv"
    output : "data/output/data-africa/geo_attrs/adm0/"

    rename:
      ISO3: iso3
      ADM0_NAME: name
tables:
  geo:
    pk: ["id", "name", "iso3"]

    transform:
      - type: clone
        source: adm0_id
        column: id
      - type: zfill
        column: id
        size: 3
      - column: id
        type: concat_and_fill
        prefix: "040AF"
      - type: set_val
        column: adm1_id
        value: !!null
      - type: set_val
        column: level
        value: "adm0"
