inherits: ['db.yaml']

global:
    decimal: .
    seperator: ","
    use_schema: True
    name: "poverty"
    filetype: csv
    encoding: !!null

    web_paths:
      - url: https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7TWs0cG1wMjJRLUk
        pattern: pov_geo_xwalk.csv
      - url: https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7Qm0zNUs5VjJUbDg
        pattern: "*"

    source : "data/poverty/overall/poverty_adm1_data_overall.csv"
    output : "data/output/poverty/overall/adm1"

    rename:
      ISO3: iso3
      svyL1Cd: svyl1cd

tables:
  survey:
    pk: ["year", "poverty_geo"]

    transform:
      - type: zfill
        column: svyl1cd
        size: 5
      - type: set_val
        column: poverty_geo
        value: 050PG
        pos: 1
      - column: poverty_geo
        type: concat
        column0: poverty_geo
        column1: iso3
        column2: svyl1cd
      - type: drop
        column: ["svyl1cd", "iso3", "country", "row_id", "svyL1Nm"]
