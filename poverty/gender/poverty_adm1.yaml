inherits: ['db.yaml']

global:
    seperator: ","
    use_schema: True
    name: "poverty"
    filetype: csv
    encoding: !!null
    web_paths:
      - url: https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7bk1YZ2drM05EN00
        pattern: "*"
    decimal: .
    source : "data/poverty/gender/adm1.csv"
    output : "data/output/poverty/gender/adm1"
    rename:
      ISO3: iso3
      svyL1Cd: svyl1cd
      hh_female: gender


tables:
  survey_by_gender:
    pk: ["year", "poverty_geo", "gender"]

    transform:
      - type: cast
        column: year
        as: int
      - type: cast
        column: svyl1cd
        as: int
      - type: zfill
        column: svyl1cd
        size: 5
      - type: set_val
        column: poverty_geo
        value: 050PG
        pos: 1
      - column: poverty_geo
        type: concat
        column0: poverty_geo
        column1: iso3
        column2: svyl1cd
      - type: drop
        column: ["svyl1cd", "iso3", "country", "svyL1Nm", "Unnamed: 0"]
