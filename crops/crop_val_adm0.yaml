inherits: ["db.yaml", "crops/crop_val_base.yaml"]

global:
    add_pks: True
    source : "data/source/data-africa/crops/adm0/value/<crop>.json"
    output : "data/output/data-africa/crops/adm0/value/"
    filetype: json
    web_paths:
      - url: "https://drive.google.com/uc?export=download&id=0B0fngGlnqNt7UElwVlRjcTctN2c"
        pattern: "adm0_attrs.csv"
      - pattern: "*"
        url: "http://hcapi.harvestchoice.org/ocpu/library/hcapi3/R/hcapi/json"
        method: POST
        headers:
          Content-Type: application/json
        payload: "{'var' : ['<crop>_v'], 'by' : ['ADM0_NAME']}"


tables:
    value_production:
        pk: ["adm0"]

        transform:
          - type: agg
            agg: "sum"
            pk: ["ADM0_NAME"]
          - type: drop
            column: ["crop"]
          - type: melt
            id_vars: ["ADM0_NAME"]
            var_name: crop
            value_name: value_of_production
          - type: replace
            column: crop
            target: "_r_v"
            value: ""
          - type: replace
            column: crop
            target: "_i_v"
            value: ""
          - type: replace
            column: crop
            target: "_v"
            value: ""
          - type: set_val
            column: year
            value: 2005
          - type: join
            source: "data/source/attrs/adm0_attrs.csv"
            settings:
              filetype: csv
              usecols: ["adm0_code", "adm0_name"]
            left_on: ["ADM0_NAME"]
            right_on: ["adm0_name"]
          - type: drop
            column: ["adm0_name", "ADM0_NAME"]
          - type: rename
            column: adm0_code
            value: geo
          - type: zfill
            column: geo
            size: 5
          - column: geo
            type: concat_and_fill
            prefix: "040AF"
